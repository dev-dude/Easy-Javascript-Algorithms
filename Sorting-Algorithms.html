<script>
    function bubbleSort(arr) {
        var swapped = true,
        i;
        while (swapped) {
            swapped = false;
            for (i = 0; i < arr.length; i++) {
                if (arr[i + 1] < arr.length ) {
                    if (arr[i] > arr[i+1]) {
                        var temp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = temp;
                        swapped = true;
                    }
                }
                console.log(arr);
                if (!swapped) {
                    return;
                }
            }
        }
        return arr;
    }
    bubbleSort([9,8,7,6,5,4,3,2,1]);
</script>
