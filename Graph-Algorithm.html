    // Better Graph Example:

    function Graph(v) {
        this.vertices = v;
        this.edges = 0;
        this.adj = [];
        for (var i = 0; i < this.vertices; ++i) {
            this.adj[i] = [];
            this.adj[i].push("");
        }
        this.marked = [];
        for (var i = 0; i < this.vertices; ++i) {
            this.marked[i] = false;
        }
        this.edgeTo = [];

    }

    function addEdge(v,w) {
        this.adj[v].push(w);
        this.adj[w].push(v);
        this.edges++;
    }

    function dfs(v) {
        this.marked[v] = true;
        if (this.adj[v] != undefined) {
            print("Visited vertex: " + v);
        }
        for (var w in this.adj[v]) {
            if (!this.marked[w]) {
                this.dfs(w);
            }
        }
    }

    function bfs(s) {
        var queue = [];
        this.marked[s] = true;
        queue.unshift(s);
        while (queue.length > 0) {
            var v = queue.shift();
            if (typeof(v) != "string") {
                print("Visited vertex: " + v);
            }
            for  (var w in this.adj[v]) {
                if (!this.marked[w]) {
                    this.edgeTo[w] = v;
                    this.marked[w] = true;
                    queue.unshift(w);
                }
            }
        }
    }

    function pathTo(source,v) {
        if (!this.marked[v]) {
            return;
        }
        var path = [];
        for (var i = v; i != source; i = this.edgeTo[i]) {
            path.push(i);
        }
        path.push(source);
        return path
    }

    g = new Graph(5);
    g.addEdge(0,1);
    g.addEdge(0,2);
    g.addEdge(1,3);
    g.addEdge(2,4);
    g.bfs(0);
    var vertex = 4;
    var source = 0;

    g.showPath(paths);

</script>
